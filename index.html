/* ===========================================
   SAFESPACEZM — style.css
   Dark · Orange Glow · Sora + Space Mono
   bg: #09090B | accent: #FF7A20
   =========================================== */

:root {
  --bg: #09090B; --bg2: #111113; --bg3: #161618;
  --card: #1C1C1F; --card2: #222226;
  --border: rgba(255,255,255,0.07);
  --bord-o: rgba(255,125,35,0.32);
  --orange: #FF7A20; --orange2: #FFB347;
  --odim: rgba(255,122,32,0.12);
  --oglow: rgba(255,122,32,0.2);
  --text: #F0F0F0; --muted: #82828F; --dim: #444450;
  --green: #22C55E; --red: #EF4444; --yellow: #EAB308;
  --r: 14px; --r2: 10px;
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }
body {
  font-family: 'Sora', sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
  line-height: 1.6;
}
a { text-decoration: none; color: inherit; }
ul { list-style: none; }
button { font-family: 'Sora', sans-serif; touch-action: manipulation; -webkit-tap-highlight-color: transparent; }
input, textarea, select { font-family: 'Sora', sans-serif; }

/* ── PAGES ── */
.page { display: none; animation: fadeIn .35s ease; }
.page.active { display: block; }
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ── BLOBS ── */
.blob { position: absolute; border-radius: 50%; filter: blur(100px); pointer-events: none; z-index: 0; }
.b1 { width: 700px; height: 500px; background: radial-gradient(circle, rgba(255,122,32,.16) 0%, transparent 70%); top: -150px; left: -150px; }
.b2 { width: 500px; height: 400px; background: radial-gradient(circle, rgba(255,122,32,.1) 0%, transparent 70%); bottom: -100px; right: -100px; }
.b3 { width: 400px; height: 300px; background: radial-gradient(circle, rgba(255,122,32,.14) 0%, transparent 70%); top: 40%; left: 50%; transform: translate(-50%, -50%); }

/* ── NAVBAR ── */
nav {
  position: sticky; top: 0; z-index: 999;
  background: rgba(9,9,11,0.9);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  padding: 0 5%; height: 64px;
  display: flex; align-items: center; justify-content: space-between; gap: 1rem;
}
.nav-brand {
  display: flex; align-items: center; gap: 9px;
  font-weight: 900; font-size: 1.2rem; cursor: pointer; flex-shrink: 0;
}
.orb {
  width: 34px; height: 34px; border-radius: 9px;
  background: var(--odim); border: 1px solid var(--bord-o);
  display: flex; align-items: center; justify-content: center; font-size: 1.1rem;
}
.orb.sm { width: 28px; height: 28px; border-radius: 7px; font-size: .95rem; }
.accent { color: var(--orange); }
.nav-center {
  display: flex; gap: 3px;
  background: var(--card); border: 1px solid var(--border);
  padding: 4px; border-radius: 11px;
}
.nt {
  padding: 7px 15px; border-radius: 8px; border: none;
  background: transparent; color: var(--muted);
  font-size: .83rem; font-weight: 600; cursor: pointer; transition: all .2s;
  white-space: nowrap;
}
.nt:hover { color: var(--text); }
.nt.on { background: var(--odim); color: var(--orange); border: 1px solid var(--bord-o); }
.nav-right { display: flex; gap: 8px; flex-shrink: 0; }

/* ── BUTTONS ── */
.btn-prime {
  display: inline-flex; align-items: center; gap: 6px;
  padding: 9px 22px; border-radius: 9px; border: none;
  background: var(--orange); color: #fff;
  font-weight: 700; font-size: .875rem; cursor: pointer;
  transition: all .2s; box-shadow: 0 0 22px rgba(255,122,32,.3);
}
.btn-prime:hover { background: #FF9240; box-shadow: 0 0 36px rgba(255,122,32,.5); transform: translateY(-1px); }
.btn-prime:disabled { opacity: .55; cursor: not-allowed; transform: none; }

.btn-ghost {
  display: inline-flex; align-items: center;
  padding: 9px 18px; border-radius: 9px;
  background: transparent; color: var(--muted);
  border: 1px solid var(--border);
  font-weight: 600; font-size: .875rem; cursor: pointer; transition: all .2s;
}
.btn-ghost:hover { border-color: var(--bord-o); color: var(--orange); }

/* ── HAMBURGER / MOBILE NAV ── */
.ham { display: none; background: none; border: none; color: var(--orange); font-size: 1.6rem; cursor: pointer; }
.mob-nav { display: none; flex-direction: column; background: var(--bg2); border-bottom: 1px solid var(--border); padding: .5rem 5%; }
.mob-nav.open { display: flex; }
.mob-nav button { padding: .9rem 0; border: none; background: none; color: var(--muted); font-size: .95rem; font-weight: 600; text-align: left; border-bottom: 1px solid var(--border); cursor: pointer; }
.mob-nav button:last-child { border-bottom: none; }
.mob-nav button.on { color: var(--orange); }

/* ── TYPOGRAPHY UTILITIES ── */
.g {
  background: linear-gradient(120deg, var(--orange) 0%, var(--orange2) 100%);
  -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
}
.slabel {
  font-family: 'Space Mono', monospace; font-size: .68rem;
  color: var(--orange); text-transform: uppercase;
  letter-spacing: 2.5px; display: inline-block; margin-bottom: .7rem;
}
.stitle { font-size: clamp(1.6rem, 3.5vw, 2.5rem); font-weight: 800; letter-spacing: -.02em; line-height: 1.15; }
.smute  { color: var(--muted); font-size: .92rem; margin-top: .5rem; line-height: 1.7; }

/* ── PULSE DOT ── */
.dot {
  width: 7px; height: 7px; background: var(--orange); border-radius: 50%;
  animation: pulse 2s infinite; display: inline-block; flex-shrink: 0;
}
@keyframes pulse { 0%,100% { opacity:1; transform:scale(1); } 50% { opacity:.4; transform:scale(1.5); } }

/* ── STAGGER ANIMATIONS ── */
@keyframes up { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
.u0 { animation: up .5s .00s ease both; }
.u1 { animation: up .5s .08s ease both; }
.u2 { animation: up .5s .16s ease both; }
.u3 { animation: up .5s .24s ease both; }
.u4 { animation: up .5s .32s ease both; }
.u5 { animation: up .5s .40s ease both; }

/* ── AI LOADER ── */
@keyframes spin { to { transform: rotate(360deg); } }
.ai-spin {
  width: 28px; height: 28px;
  border: 2.5px solid var(--bg3); border-top-color: var(--orange);
  border-radius: 50%; animation: spin .7s linear infinite;
}
.ai-loading {
  display: none; align-items: center; gap: .75rem;
  padding: 1.5rem 0; color: var(--muted); font-size: .87rem;
}
.ai-loading.active { display: flex; }

/* ── PAGE HEADER ── */
.ph { position: relative; overflow: hidden; padding: 5rem 5% 3rem; text-align: center; border-bottom: 1px solid var(--border); }
.ph-inner { position: relative; z-index: 1; }

/* ===========================================
   HOME — HERO
   =========================================== */
.hero {
  position: relative; overflow: hidden;
  padding: 5.5rem 5% 4.5rem;
  min-height: 92vh;
  display: flex; flex-direction: column; justify-content: center;
}
.hero-in { position: relative; z-index: 1; max-width: 1080px; margin: 0 auto; width: 100%; }
.badge {
  display: inline-flex; align-items: center; gap: 8px;

.hero-sub { font-size: 1.05rem; color: var(--muted); max-width: 520px; margin-bottom: 2rem; font-weight: 300; line-height: 1.75; }

/* ── BENTO GRID ── */

.bc {
  background: var(--card); border: 1px solid var(--border);

/* ── STATS BAR ── */

.hc {

}

/* ── DONATE STRIP ── */
.dstrip { padding: 5rem 5%; background: var(--bg2); border-top: 1px solid var(--border); }
.dstrip-in { display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; align-items: center; max-width: 960px; margin: 0 auto; }
.dl p { color: var(--muted); font-size: .9rem; margin-bottom: 1.3rem; line-height: 1.75; }
.airtel-box {
  display: inline-flex; flex-direction: column; gap: 2px;
  background: var(--odim); border: 1px solid var(--bord-o);
  border-radius: 12px; padding: .9rem 1.5rem; margin-bottom: 1.4rem;
}
.al { font-size: .65rem; color: var(--orange); text-transform: uppercase; letter-spacing: 1.5px; }
.an { font-family: 'Space Mono', monospace; font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; }

/* ── HOME TRACKER ── */
.tracker { background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 1.7rem; }

.tr-amt { color: var(--orange); font-weight: 700; font-family: 'Space Mono', monospace; }
.tr-cta { display: block; text-align: center; color: var(--orange); font-size: .78rem; font-weight: 700; border-top: 1px solid var(--border); padding-top: .9rem; margin-top: .9rem; cursor: pointer; transition: opacity .2s; }
.tr-cta:hover { opacity: .7; }

/* ── TAGLINE ── */
.tagline { padding: 3.5rem 5%; text-align: center; border-top: 1px solid var(--border); }
.tagline p { font-size: clamp(1rem, 2.2vw, 1.5rem); font-weight: 700; color: var(--muted); max-width: 680px; margin: 0 auto; line-height: 1.5; }
.tagline span { color: var(--text); }

/* ===========================================
   STUDY TOOLS
   =========================================== */
.study-tabs {
  display: flex; gap: 4px; padding: 5px;
  background: var(--card); border: 1px solid var(--border);

}
.st {
  flex: 1; padding: 9px 12px; border-radius: 8px; border: none;

.panel-hd h2 { font-size: 1.3rem; font-weight: 700; margin-bottom: .35rem; }

/* ── TEXTAREA / INPUTS ── */
.ta {
  width: 100%; min-height: 145px;
  background: var(--card); border: 1px solid var(--border);

}

}

  display: none; background: var(--card);

}
